<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Pesquisar Vacinas</title>
</head>

<body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        
        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Pesquisar</h2>

        <form th:hx-get="@{/vacinas/pesquisar}" hx-target="#main" hx-swap="outerHTML" class="w-2/3 mt-10">

            <div class="flex flex-col">

                <label for="codigo" class="block text-gray-700 font-medium mb-2">Código</label>
                <input type="number" id="codigo" name="codigo" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                <label for="nome" class="mt-5 block text-gray-700 font-medium mb-2">Nome</label>
                <input type="text" id="nome" name="nome" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                <label for="descricao" class="mt-5 block text-gray-700 font-medium mb-2">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />

                <div>
                    <button type="submit" class="mt-5 py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Pesquisar</button>
                </div>
            </div>
        </form>

    </main>
    <!-- !conteudo principal -->

</body>

</html>
